<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <section class="top-header-container">
        <div class="top-header-wrapper">
          <a href="" class="header-signup__btn">Sign Up / In</a>
          <div class="header-search-container">
            <input
              type="text"
              class="header-search__input"
              placeholder="Search..."
            />
            <i class="fas fa-search"></i>
          </div>
          <a href="#" class="header-logo-container">
            <img src="images/logo.png" alt="" class="header-logo__img" />
          </a>
        </div>
      </section>
      <section class="bottom-header-container">
        <div class="bottom-header-wrapper">
          <div class="header-content-slider">
            <img class="header-content__img" src="images/logo.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="intro-songs-container swiper mySwiper">
        <div class="intro-songs-wrapper swiper-wrapper">
          <div class="intro-song-content swiper-slide">
            
            <div class="intro-song__img">
              <img src="images/logo.png" alt="" />
            </div>

            <div class="intro-song-infos">
              <div class="intro-song__name">Tigh Akhar</div>
              <div class="intro-song__artist">Poobon</div>
            </div>


            <div class="intro-song-control">
              <div class="intro-control__play"><i class="fa fa-play"></i></div> 
              <div class="intro-control__like"><i class="fa fa-heart"></i></div>
              <div class="intro-control__download"><i class="fa fa-download"></i></div>
              <div class="intro-control__add"><i class="fa fa-plus"></i></div>
            </div>


            <div class="intro-song__prograss">
              <div class="intro-current-time">1:13</div>
              <div class="intro-prograss__fit"></div>
              <div class="intro-duration-time">2:32</div>
            </div>

          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
