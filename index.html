<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body style="opacity: 0;">
    <audio
      class="main-audio"
      style="position: absolute; height: 0; width: 0; z-index: -9"
    ></audio>

    <header>
      <section class="top-header-container">
        <div class="top-header-wrapper">
          <a href="" class="header-signup__btn">Sign Up / In</a>
          <div class="header-search-container">
            <input
              type="text"
              class="header-search__input"
              placeholder="Search..."
            />
            <i class="fa fa-search"></i>
          </div>
          <a href="#" class="header-logo-container">
            <img src="images/logo.png" alt="" class="header-logo__img" />
          </a>
        </div>
      </section>
      <section class="bottom-header-container">
        <div class="bottom-header-wrapper">
          <div class="header-content-slider">
            <img
              class="header-content__img"
              src="images/wallpaperflare.com_wallpaper_9.jg"
              alt=""
            />
            <h1 class="bottom-header__title">Welcome To MettiPedia</h1>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="intro-songs-container swiper mySwiper">
        <div class="intro-songs-wrapper swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </section>

      <section class="music-player-wrapper">
        <div class="music-player-container">
          <div class="music-player-info">
            <div class="player-info__img">
              <img src="images/logo.png" alt="" />
            </div>
            <div class="player-info__name">BiMarefat</div>
            <div class="player-info__artist">Poobon</div>
          </div>

          <div class="music-player-icons">
            <i class="fa fa-random"></i>
            <i class="fa fa-backward"></i>
            <i class="fa fa-play-circle" style="font-size: 42px"></i>
            <i class="fa fa-forward"></i>
            <i class="fa fa-repeat"></i>
          </div>

          <div class="music-player-controls">
            <div class="player-control-times">
              <div class="player-control__duration">2:32</div>
              <span style="margin: 0 0.4rem">/</span>
              <div class="player-control__current">3:01</div>
            </div>
            <div class="player-control__volume">
              <i class="fa fa-music"></i>
              <!-- <input type="range" max="100"> -->
            </div>
            <div class="player-control__setting">
              <i class="fa fa-gear"></i>
            </div>
            <div class="player-control__playlist">
              <i class="fa fa-list"></i>
            </div>
          </div>
        </div>

        <div class="player-song__prograss">
          <div class="player-prograss__fit"></div>
        </div>
      </section>

      <section class="top-songs-container">
        <div class="container">
              <div class="top-content-buttons">
                      <a href="#" class="top-content__btn">Podcast Muiscs</a><a href="#" class="top-content__btn">Buy Premium</a>
              </div>
              <div class="top-content-playlists">
                     <div class="top-content__playlist">
                          <div class="playlist-content__img"><img src="images/logo.png" alt="" /></div>
                          <div class="playlist-content__name">The best and most viewed songs in month</div>
                          <div class="playlist-content__info"><i class="fa fa-play-circle"></i></div>
                    </div>
                    <div class="top-content__playlist">
                      <div class="playlist-content__img"><img src="images/logo.png" alt="" /></div>
                      <div class="playlist-content__name">The best and most viewed songs in month</div>
                      <div class="playlist-content__info"><i class="fa fa-play-circle"></i></div>
                </div>
              </div>
          </div>
      </section>

      <section class="top-playlist-container">
          <div class="container" >
                <div class="top-playlist-wrapper">
                      <div class="top-playlist-Title">
                            <p>Play list</p>
                            <p>Monthly Update</p>
                      </div>
                      <div class="top-playlist-items  swiper mySwiper2">
                            <div class="top-playlist-items-wrapper swiper-wrapper">
                                  <div class="playlist-item-content swiper-slide"></div>
                                  <div class="playlist-item-content swiper-slide"></div>
                                  <div class="playlist-item-content swiper-slide"></div>
                                  <div class="playlist-item-content swiper-slide"></div>
                                  <div class="playlist-item-content swiper-slide"></div>
                            </div>
                      </div>
                      <div class="top-playlist-badges">
                            <div class="playlist-badge-content"></div>
                            <div class="playlist-badge-content"></div>
                            <div class="playlist-badge-content"></div>
                            <div class="playlist-badge-content"></div>
                            <div class="playlist-badge-content"></div>
                            <div class="playlist-badge-content"></div>
                      </div>
                </div>
          </div>
      </section>

      <section class="new-released-songs-container">
          <div class="container">
            <div class="new-released-wrapper">  
                  
            </div>
          </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
