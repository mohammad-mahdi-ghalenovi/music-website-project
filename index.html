<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <section class="top-header-container">
        <div class="top-header-wrapper">
          <a href="" class="header-signup__btn">Sign Up / In</a>
          <div class="header-search-container">
            <input
              type="text"
              class="header-search__input"
              placeholder="Search..."
            />
            <i class="fas fa-search"></i>
          </div>
          <a href="#" class="header-logo-container">
            <img src="images/logo.png" alt="" class="header-logo__img" />
          </a>
        </div>
      </section>
      <section class="bottom-header-container">
        <div class="bottom-header-wrapper">
          <div class="header-content-slider">
            <img class="header-content__img" src="images/logo.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="intro-songs-container">
            <div class="intro-songs-wrapper">
                <div class="intro-song-content">
                      <div class="intro-song__views"></div>
                      <div class="intro-song__name"></div>
                      <div class="intro-song__artist"></div>
                      <div class="intro-song__img"><img src="" alt=""></div>
                      <div class="intro-song__prograss"></div>
                </div>
            </div>
      </section>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
